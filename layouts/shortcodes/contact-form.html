<form action="https://formspree.io/f/xeopyqda" method="POST" class="max-w-lg mx-auto space-y-6">
  <div>
    <label for="email" class="block text-sm font-medium text-on-surface">Votre email</label>
    <input 
      type="email" 
      name="email" 
      id="email" 
      required
      class="mt-1 block w-full rounded-md border border-surface shadow-sm 
             focus:border-primary-500 focus:ring-primary-500 
             p-2 bg-background text-on-surface"
    >
  </div>

  <div>
    <label for="message" class="block text-sm font-medium text-on-surface">Message</label>
    <textarea 
      name="message" 
      id="message" 
      rows="5" 
      required
      class="mt-1 block w-full rounded-md border border-surface shadow-sm 
             focus:border-primary-500 focus:ring-primary-500 
             p-2 bg-background text-on-surface"
    ></textarea>
  </div>

  <!-- Bouton centré avec marge supérieure -->
  <div class="flex justify-center mt-6">
    <button 
      type="submit" 
      class="bg-primary-600 text-white font-semibold py-2 px-6 rounded-md shadow 
             hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 
             transition-colors duration-300 ease-in-out"
    >
      Envoyer
    </button>
  </div>
</form>
